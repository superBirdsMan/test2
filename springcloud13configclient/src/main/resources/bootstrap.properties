#告诉当前configclient统一配置中心注册服务id
spring.cloud.config.discovery.service-id=CONFIGSERVER
#根据服务id获取 config server  服务注册中心找
spring.cloud.config.discovery.enabled=true
#配置注册中心，注册中心不可以放在远端仓库，否则无法拉去配置
spring.cloud.consul.host:localhost
spring.cloud.consul.port:8500
#获取哪个配置文件  1.确定分支   2.确定文件名  3.确定环境
spring.cloud.config.label=master
spring.cloud.config.name=configclient
spring.cloud.config.profile=prod
#spring.cloud.config.username=774974270@qq.com
#spring.cloud.config.password=xujiesheng321
#开启所有web
management.endpoints.web.exposure.include=*
spring.cloud.config.fail-fast=true